  <style>
    body {
      margin: 0;
      font-family: 'Comic Sans MS', 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      min-height: 100vh;
    }

    .gallery {
      max-width: 1200px;
      margin: auto;
      padding: 40px 20px;
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 20px;
    }

    .photo-card {
      background: #fff;
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 10px 25px rgba(255, 105, 180, 0.4);
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    .photo-card:hover {
      transform: scale(1.05) rotate(-1deg);
    }

    .photo-card img {
      width: 100%;
      height: 320px; /* POTRAIT */
      object-fit: cover;
    }

    /* PAGE DETAIL */
    .detail {
      display: none;
      min-height: 100vh;
      padding: 40px 20px;
      align-items: center;
      justify-content: center;
    }

    .detail.active {
      display: flex;
    }

    .detail-box {
      background: #fff;
      border-radius: 25px;
      padding: 30px;
      max-width: 800px;
      width: 100%;
      display: flex;
      gap: 25px;
      animation: pop 0.4s ease;
    }

    @keyframes pop {
      from { transform: scale(0.8); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    .detail-box img {
      width: 40%;
      height: 480px; /* POTRAIT DETAIL */
      border-radius: 20px;
      object-fit: cover;
    }

    .text {
      width: 55%;
      color: #444;
      font-size: 1.05rem;
      line-height: 1.6;
    }

    .back {
      margin-top: 20px;
      background: #ff4f9a;
      color: #fff;
      border: none;
      padding: 10px 18px;
      border-radius: 12px;
      cursor: pointer;
      font-size: 1rem;
    }

    @media(max-width: 700px){
      .detail-box{
        flex-direction: column;
      }
      .detail-box img, .text{
        width: 100%;
      }
    }
